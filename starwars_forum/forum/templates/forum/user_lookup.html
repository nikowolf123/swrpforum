{% extends 'forum/base.html' %}
{% block content %}
<h2>User Lookup</h2>
<form method="get" class="mb-4">
    <div class="input-group">
        <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Enter username">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>
{% if users %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'user_detail' user.id %}" class="btn btn-sm btn-info">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No users found.</p>
{% endif %}
{% endblock %}
